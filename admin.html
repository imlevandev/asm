<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="./assets/css/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 200px;
            height: 100%;
            background-color: #f8f9fa;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .content {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            padding: 10px;
            color: white ;
            margin-bottom: 10px;
            cursor: pointer;
        }
        li a {
            color: white !important;
        }
        li:hover {
            background-color: #bbb;
        }
        
        .statistics {
            display: flex !important;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .stat-box {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }
        
        .stat-box h3 {
            margin-bottom: 10px;
        }
        
        .statistics {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .stats-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        
        .stat-box {
            flex-basis: calc(33.333% - 20px);
            width: 200px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .stat-box h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .stat-box p {
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    
    <div class="container">
        <div class="sidebar">
            
              <ul>
                  <!-- <li><a href="./admin.html"><i class="fas fa-home"></i> Thống kê</a></li> -->
                  <li><a href="./admin-categories.html"><i class=""></i> Danh mục</a></li>
                  <li><a href="./admin-products.html"><i class=""></i> Sản phẩm</a></li>
                  <!-- <li><a href="./admin-users.html"><i class=""></i> Người dùng</a></li> -->
                  <li><a href="./admin-orders.html"><i class=""></i> Hóa đơn</a></li>
                </ul>
        </div>
        <div class="content" id="content">
       
            
            <div id="dashboard" class="statistics">
                <div class="stat-box">
                    <h3>Total Users</h3>
                    <p id="totalUsers">123</p>
                </div>
                <div class="stat-box">
                    <h3>Total Products</h3>
                    <p id="totalProducts">456</p>
                </div>
                <div class="stat-box">
                    <h3>Revenue</h3>
                    <p id="revenue">$789,000</p>
                </div>
            </div>
          

         
            <canvas style="height: 304px;display: block;box-sizing: border-box;width: 1159px;" id="myChart"></canvas>
        </div>


    </div>
    <div>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
        const data = [];

for (let i = 0; i < 12; i++) {
  const randomNumber = Math.floor(Math.random() * (100000 - 1000 + 1)) + 1000;
  data.push(randomNumber);
}
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
            datasets: [{
              label: '# of Votes',
              data: data,
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
       
    <script>
        function updateProductList() {
            const productListElement = document.getElementById('productList');

            productListElement.innerHTML = `
                <li>Product 1</li>
                <li>Product 2</li>
                <li>Product 3</li>
                <!-- Thêm các mục sản phẩm khác nếu cần -->
            `;
        }


        function updateUserList() {
            const userListElement = document.getElementById('userList');

            userListElement.innerHTML = `
                <li>User 1</li>
                <li>User 2</li>
                <li>User 3</li>
                <!-- Thêm các mục người dùng khác nếu cần -->
            `;
        }

        function showSection(sectionId) {
            const sections = ['dashboard', 'products', 'users', 'statistics', 'settings'];
            sections.forEach(section => {
                const sectionElement = document.getElementById(section);
                if (sectionElement) {
                    sectionElement.style.display = section === sectionId ? 'block' : 'none';
                }
            });


            function showSection(sectionId) {
                const sections = ['dashboard', 'products', 'users', 'statistics', 'settings'];
                sections.forEach(section => {
                    const sectionElement = document.getElementById(section);
                    if (sectionElement) {
                        sectionElement.style.display = section === sectionId ? 'block' : 'none';
                    }
                });

                if (sectionId === 'products') {
                    updateProductList();
                } else if (sectionId === 'users') {
                    updateUserList();
                }
            }

        }


        function updateStatistics() {
            document.getElementById('totalUsers').innerText = Math.floor(Math.random() * 1000);
            document.getElementById('totalProducts').innerText = Math.floor(Math.random() * 1000);
            document.getElementById('revenue').innerText = `$${Math.floor(Math.random() * 1000000)}`;
        }


        showSection('dashboard');

        setInterval(updateStatistics, 5000);
    </script>
</body>

</html>
